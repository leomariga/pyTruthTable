loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: Operations
      source: doc/operations.md
    - title: Code
      contents:
        - pyTruthTable.*
  mkdocs_config:
    site_name: pyTruthTable
    theme:
      logo: "https://raw.githubusercontent.com/leomariga/pyTruthTable/master/doc/icon_black.png"
      favicon: "https://raw.githubusercontent.com/leomariga/pyTruthTable/master/doc/icon_white.png"
      name: material
      palette:
        primary: black
        accent: black
